    <body>
        <script src="./promise.js"></script>
        <script>
            async function test() {
                const promises = await new Promise((resolve, reject) => {
                    console.log(0)
                    setTimeout(function() {
                        resolve(1);
                    }, 1000);
                })
                    .then(res => {
                        console.log('res', res);
                        return 2;
                    })
                    .then(res => {
                        console.log('res', res);
                        return 3;
                    });
                console.log('promises: ', promises);
            }
            test();
        </script>
    </body>
