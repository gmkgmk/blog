<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var twoSum = function(nums, target) {
                let result = [];
                let len = nums.length;
                while (len) {
                    const code = nums[len - 1];
                    const index = nums.findIndex((el, idx) => {
                        return code + el === target&&idx!==len-1;
                    });
                    if (index !== -1) {
                        result = [index, len - 1];
                        return result;
                    }
                    len--;
                }
            };
            console.log(twoSum([0, 4, 3, 0], 0));
        </script>
    </body>
</html>
