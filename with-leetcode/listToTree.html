      function convert(list) {
        const treeList = [];
        const listMap = list.reduce((p, c) => {
          p[c.id] = c;
          return p;
        }, {});
        for (const item of list) {
          if (item.parentId === 0) {
            treeList.push(item);
            continue;
          }
          if (item.parentId in listMap) {
            const parent = listMap[item.parentId];
            parent.children = parent.children || [];
            parent.children.push(item);
          }
        }
        return treeList;
      }
