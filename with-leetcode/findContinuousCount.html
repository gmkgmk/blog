<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let max = 0;
      let count = 0;
      let arr = [];
      function findContinuousCount(str) {
        const strArr = str.split('');
        strArr.reduce((prev, item) => {
          if (prev === item) {
            count += 1;
          } else {
            count = 1;
          }
          if (count === max) {
            arr.push({ value: item, count: max });
          }
          if (count > max) {
            max = count;
            arr = [{ value: item, count: max }];
          }
          return item;
        });
        return arr.reduce((p, i) => {
          p[i.value] = i.count;
          return p;
        }, {});
      }

      // 'abcaakjbb' => {'a':2,'b':2}
      // 'abbkejsbcccwqaa' => {'c':3}
      const resultCount = findContinuousCount('aaasdofjaopfjopaiiisjssfopiasdfffff');
      console.log('resultCount: ', resultCount);
    </script>
  </body>
</html>
