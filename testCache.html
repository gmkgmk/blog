<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Foo(property_num, element_num) {
        //添加可索引属性
        for (let i = 0; i < element_num; i++) {
          this[i] = `element${i}`;
        }
        //添加常规属性
        for (let i = 0; i < property_num; i++) {
          let ppt = `property${i}`;
          this[ppt] = ppt;
        }
      }
      var bar = new Foo(3, 4);
    </script>
  </body>
</html>
